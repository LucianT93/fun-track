<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Task</title>
</head>
<body>
<form method="post">
    {% csrf_token %}
    {% if current_user.is_manager %}
        {{ form.as_p }}
        <label for="active"> Task status: </label>
        <select name="active">
            <option value="0">Finished</option>
            <option value="1">On going</option>
        </select>
        <br>
        <label for="assign-to">Assign To: </label>
        <select name="assign-to">
            {% for user in users %}
                <option value='{{ user.id }}'>{{ user.username }}</option>

            {% endfor %}
        </select>

        <div style="display: none">
        <textarea>

        </textarea>
        </div>
    {% else %}
        <div style="display: none">
            {{ form.as_p }}
            <label for="active"> Task status: </label>
            <select name="active">
                <option value="0">Finished</option>
                <option value="1">On going</option>
            </select>
            <br>
            <label for="assign-to">Assign To: </label>
            <select name="assign-to">
                {% for user in users %}
                    <option value='{{ user.id }}'>{{ user.username }}</option>

                {% endfor %}
            </select>
        </div>
        <textarea name="text_box">

        </textarea>
    {% endif %}
    <br>
    <button type="submit">Update Task</button>
</form>
</body>
</html>
